send_key:
  name: Send Key
  description: Send a remote control key command to the projector
  target:
    entity:
      domain: media_player
      integration: sony_projector_adcp
  fields:
    key:
      name: Key
      description: The remote control key to send
      required: true
      selector:
        select:
          options:
            - label: Menu
              value: menu
            - label: Up
              value: up
            - label: Down
              value: down
            - label: Left
              value: left
            - label: Right
              value: right
            - label: Enter
              value: enter
            - label: Reset
              value: reset
            - label: Blank (Video Mute)
              value: blank

set_picture_mode:
  name: Set Picture Mode
  description: Set the picture preset mode
  target:
    entity:
      domain: media_player
      integration: sony_projector_adcp
  fields:
    mode:
      name: Picture Mode
      description: The picture mode to set
      required: true
      selector:
        select:
          options:
            - label: Cinema Film 1
              value: cinema_film1
            - label: Cinema Film 2
              value: cinema_film2
            - label: Reference
              value: reference
            - label: TV
              value: tv
            - label: Photo
              value: photo
            - label: Game
              value: game
            - label: Bright Cinema
              value: brt_cinema
            - label: Bright TV
              value: brt_tv
            - label: User 1
              value: user1
            - label: User 2
              value: user2
            - label: User 3
              value: user3

set_brightness:
  name: Set Brightness
  description: Set the brightness level
  target:
    entity:
      domain: media_player
      integration: sony_projector_adcp
  fields:
    value:
      name: Brightness
      description: Brightness level (0-100)
      required: true
      selector:
